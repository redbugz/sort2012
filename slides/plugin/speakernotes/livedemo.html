<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>reveal.js - Participant Notes</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="lib/css/bootstrap-responsive.css">
		<style>
			body {
				font-family: Helvetica;
			}

			#notes {
				font-size: 24px;
				width: 640px;
				margin-top: 5px;
			}

			#wrap-current-slide {
				width: 640px;
				height: 512px;
				float: left;
				overflow: hidden;
			}

			#current-slide {
				width: 1280px;
				height: 1024px;
				border: none;
				-moz-transform: scale(0.5);
				-moz-transform-origin: 0 0;
				-o-transform: scale(0.5);
				-o-transform-origin: 0 0;
				-webkit-transform: scale(0.5);
				-webkit-transform-origin: 0 0;
			}

			#wrap-next-slide {
				width: 320px;
				height: 256px;
				float: left;
				margin: 0 0 0 10px;
				overflow: hidden;
			}

			#next-slide {
				width: 1280px;
				height: 1024px;
				border: none;
				-moz-transform: scale(0.25);
				-moz-transform-origin: 0 0;
				-o-transform: scale(0.25);
				-o-transform-origin: 0 0;
				-webkit-transform: scale(0.25);
				-webkit-transform-origin: 0 0;
			}

			.slides {
				position: relative;
				margin-bottom: 10px;
				border: 1px solid black;
				border-radius: 2px;
				background: rgb(28, 30, 32);
			}

			.slides span {
				position: absolute;
				top: 3px;
				left: 3px;
				font-weight: bold;
				font-size: 14px;
				color: rgba( 255, 255, 255, 0.9 );
			}

			.reveal aside.notes {
				display:block;
			}
		</style>
	</head>

	<body>

		<!--<div id="wrap-current-slide" class="slides">-->
			<!--<iframe src="/?receiver" width="1280" height="1024" id="current-slide"></iframe>-->
		<!--</div>-->

    <div id="wrap-next-slide" class="chat">
      <form id="demo" onsubmit="return false">
        <h3>Live Chat</h3>
        <h5>Share a message with the other participants</h5>
        <input id="myName" type="text" autocomplete="off" placeholder="What is your name?" value="Guest">
        <input id="myMessage" type="text" autocomplete="off" placeholder="What would you like to say?">
        <button id="sendBtn">Send</button>
        <div id="chatlog"></div>
        <div id="connectedCount"><span>0</span> people connected.</div>
      </form>
      <div id="notes"></div>

      <!--<iframe src="/?receiver" width="640" height="512" id="next-slide"></iframe>-->
			<!--<span>UPCOMING:</span>-->
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/lib/js/jquery-1.8.2.js"></script>

		<script>
		var socketId = '{{participantSocketId}}';
		var socket = io.connect(window.location.origin);
		var notes = document.getElementById('notes');
		var livedemo = document.getElementById('chatlog');
		var currentSlide = document.getElementById('current-slide');
		var nextSlide = document.getElementById('next-slide');

    socket.on('slidedata', function(data) {
      console.log("received slidedata: " + data);
      // ignore data from sockets that aren't ours
			if (data.socketId !== socketId) { return; }

			notes.innerHTML = data.notes;
			currentSlide.contentWindow.Reveal.navigateTo(data.indexh, data.indexv);
			nextSlide.contentWindow.Reveal.navigateTo(data.nextindexh, data.nextindexv);
		});
		socket.on('chatmessage', function(data) {
      console.log("received chatmessage: " + JSON.stringify(data));
      var authorInfo = $('<span class="author"></span>').text(data.author);
      var messageInfo = $('<span class="chat-message"></span>').text(data.message);
      $('<div class="chat-message"></div>').append(authorInfo).append("&nbsp;|&nbsp;").append(messageInfo).appendTo("#chatlog");
		});
		socket.on('statusmessage', function(data) {
      console.log("received statusmessage: " + data);
      $('<div class="status-message"></div>').text(data.message).appendTo("#chatlog");
		});
		socket.on('connectedCount', function(data) {
      console.log("received connectedCount: " + data);
      $('#connectedCount span').text(data);
		});
		socket.on('welcomemessage', function(data) {
      console.log("received welcommessage: " + data);
			notes.innerHTML = data;
		});

      $(document).ready(function() {
        $("#sendBtn").click(function() {
          var message = {
            message: $("#myMessage").val(),
            author: $("#myName").val()
          }
          console.log("send message: " + JSON.stringify(message));
          socket.emit("sendChatMessage", message);
        })
      });
		</script>

	</body>
</html>
